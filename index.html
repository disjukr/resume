<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>0xABCDEF résumé</title>
    <style>
    body {
      background-color: #0E0C0A;
      color: #FFF5E7;
      padding: 20px;
      padding-bottom: 50px;
    }
    h1, h2, h3, li, p { font-family: helvetica, arial, sans-serif; }
    h1 { font-size: 25px; }
    h2 { font-size: 22px; }
    h3 {
      font-size: 17px;
      margin-bottom: 5px;
    }
    li, p {
      font-size: 13px;
      font-weight: lighter;
      margin: 2px;
    }
    ul { padding-left: 25px; }
    p { margin-left: 20px; }
    li { list-style-type: square; }
    a {
      font-weight: bold;
      text-decoration: none;
    }
    a:link, a:visited {
      color: #EE8B20;
    }
    a:hover {
      text-decoration: underline;
    }
    #resume {
      pointer-events: none;
      position: absolute;
      bottom: 0;
      right: 0;
      color: #fff;
      opacity: 0.1;
      font-size: 200px;
      font-weight: bold;
      font-family: helvetica, arial, sans-serif;
    }
    #fork-me {
      position: absolute;
      top: 0;
      right: 0;
      border: 0;
    }
    </style>
  </head>
  <body>
    <p id="resume">résumé</p>
    <a href="https://github.com/disjukr/resume">
      <img id="fork-me"
           src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"
           alt="Fork me on GitHub">
    </a>
    <image id="profile" src="https://gravatar.com/avatar/00f091701fb49f41504d7c15edc5de9d?s=170">
    <script src="./showdown/src/showdown.js"></script>
    <script src="./showdown/src/extensions/github.js"></script>
    <script>
    var converter = new Showdown.converter({extensions: ['github']});
    var req = new XMLHttpRequest();
    req.open('get', './README.md');
    req.onload = function () {
      var profile = document.getElementById('profile');
      var sections = converter.makeHtml(this.responseText).split('<!-- abcdef -->');
      // wrap
      sections = sections.map(function (section) {
        var container = document.createElement('div');
        container.innerHTML = section;
        return container;
      });
      // styling
      sections[0].style.display = 'inline-block';
      sections[0].style.marginLeft = '10px';
      sections[3].style.display = 'inline-block';
      sections[3].style.marginTop = '50px';
      // column
      var leftColumn = document.createElement('div');
      leftColumn.appendChild(profile);
      for (var i = 0; i < 3; ++i)
        leftColumn.appendChild(sections[i]);
      leftColumn.style.float = 'left';
      leftColumn.style.marginRight = '50px';
      // append
      document.body.appendChild(leftColumn);
      document.body.appendChild(sections[3]);
    };
    req.send();
    </script>
  </body>
</html>
